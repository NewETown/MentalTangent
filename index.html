		// $('#main').sly({

		var playground = [$('#pP'), $('#pL'), $('#pA'), $("#pY"), $("#pG"), $("#pR"), $("#pO"), $("#pU"), $("#pN"), $("#pD")];
		var backflips = ['backflip-0', 'backflip-1', 'backflip-2', 'backflip-3'];
		// First we need to wait for the element to appear, then we can call random backflip ninja moves
		var backflipCalls = 0;
		function backflip() {
			console.log("Backflippin");
			var flipInterval = setInterval(function () {
				var _holder = playground,
				_num = null;
				console.log(_holder.length);
				for (var i = 0; i < 4; i++) {
					_num = Math.floor(Math.random()*_holder.length);
					$(_holder[_num]).addClass(backflips[i]);
					_holder.splice(_num, 1);
				};
				backflipCalls++;
				if(backflipCalls >= 4)
					clearInterval(flipInterval);
			}, 5000);
		}

		backflip();

		$("#main").mousewheel(function(event, delta) {

	      this.scrollLeft -= (delta * 60);
	    
	      event.preventDefault();
	    });
	</script>
