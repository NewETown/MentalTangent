			<p id="welcome" style="padding-top:25px;text-align:center;" class="welcome welcome-fade">Welcome to my <span id="pP">p</span><span id="pL">l</span><span id="pA">a</span><span id="pY">y</span><span id="pG">g</span><span id="pR">r</span><span id="pO">o</span><span id="pU">u</span><span id="pN">n</span><span id="pD">d</span>.</p>

	<script type="text/javascript">
		var sly = new Sly('#intro', {horizontal: 1, scrollSource: '#slider', dragSource: '#slider', touchDragging: 1, releaseSwing: 1, swingSpeed: 0.2, scrollBar: null,}).init();
		var playground = [$('#pP'), $('#pL'), $('#pA'), $("#pY"), $("#pG"), $("#pR"), $("#pO"), $("#pU"), $("#pN"), $("#pD")];
		var backflips = ['backflip-0', 'backflip-1', 'backflip-2', 'backflip-3'];
		// First we need to wait for the element to appear, then we can call random backflip ninja moves
		var backflipCalls = 0;
		function backflip() {
			console.log("Backflippin");
			var flipInterval = setInterval(function () {
				var _holder = playground,
				_num = null;
				console.log(_holder.length);
				for (var i = 0; i < 4; i++) {
					_num = Math.floor(Math.random()*_holder.length);
					$(_holder[_num]).addClass(backflips[i]);
					_holder.splice(_num, 1);
				};
				backflipCalls++;
				if(backflipCalls >= 4)
					clearInterval(flipInterval);
			}, 5000);
		}

		backflip();
